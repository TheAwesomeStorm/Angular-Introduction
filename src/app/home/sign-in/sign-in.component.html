<h4 class="text-center mt-2 mb-2">Login</h4>
<form [formGroup]="loginForm" action="" class="form">
	<div class="form-group gap-2 mb-3 d-grid col-6 mx-auto">
    <small *ngIf="Validate('userName')" class="text-danger d-block">User name is required</small>
    <input formControlName="userName" type="text" class="form-control" placeholder="User" autofocus>
    <small *ngIf="Validate('password')" class="text-danger d-block">Password is required</small>
    <input formControlName="password" type="password" class="form-control" placeholder="Password">
  </div>
  <div class="d-grid gap-2 col-3 mx-auto">
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
  </div>
</form>
<p class="text-center mt-2">Not a user?<a class="ms-2" href="#">Register now</a></p>
