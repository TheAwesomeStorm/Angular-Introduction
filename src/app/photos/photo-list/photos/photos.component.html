<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos
</p>
<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row">
    <div *ngFor="let photo of cols" class="col-4 photo-frame" appDimOnHover>
      <app-card [title]="photo.description">
        <app-photo
          [url]="photo.url"
          [description]="photo.description">
        </app-photo>
        <div class="text-center p-1">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x me-1"></i>{{photo.likes}}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x ms-2 me-1"></i>{{photo.comments}}
        </div>
      </app-card>
    </div>
  </li>
</ol>
