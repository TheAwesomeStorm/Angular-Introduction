<header class="fixed-top">
  <nav class="navbar navbar-light bg-white ps-4">
    <a class="navbar-brand">
      <i tabindex="0" (keyup.enter)="menu.ToggleDisplay()" class="fa fa-bars me-2" (click)="menu.ToggleDisplay()"></i>
      Awesome Pictures Project
    </a>
    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a appLoggedOnly [routerLink]="['p', 'add']">Upload</a>
        </li>
      </ul>
    </app-menu>
    <div *ngIf="(user$ | async) as user; else login">
      <a class="me-2">
        <i class="fa fa-user-circle me-2"></i>
        {{user.name}}
      </a>
      <a (click)="logout()">Logout</a>
    </div>
    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['']">Please, login!</a>
      </span>
    </ng-template>
  </nav>
  <div class="fixed-top">
    <app-loading-bar></app-loading-bar>
    <app-alert></app-alert>
  </div>
</header>
